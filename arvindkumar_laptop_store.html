<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arvindkumar - Laptop Store</title>
  <style>
    :root{--primary:#0b74de;--muted:#666}
    body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#f4f7fb;color:#111}
    header{background:linear-gradient(90deg,var(--primary),#136fd8);color:#fff;padding:28px 20px}
    .container{max-width:980px;margin:20px auto;padding:0 16px}
    h1{margin:0;font-size:24px}
    .subtitle{color:rgba(255,255,255,0.95);margin-top:6px;font-size:14px}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:14px;margin-top:18px}
    .card{background:#fff;border-radius:10px;padding:14px;box-shadow:0 6px 18px rgba(20,30,50,0.06)}
    .card h3{margin:0 0 6px 0;font-size:18px}
    .price{font-weight:700;color:var(--primary);font-size:18px}
    .muted{color:var(--muted);font-size:13px}
    .btn{display:inline-block;padding:10px 14px;border-radius:8px;background:var(--primary);color:#fff;text-decoration:none;cursor:pointer;border:none}
    .btn.secondary{background:#eee;color:#111}
    form{background:#fff;padding:16px;border-radius:10px;box-shadow:0 6px 18px rgba(20,30,50,0.05);margin-top:18px}
    label{display:block;margin-top:8px;font-size:14px}
    input[type=text],input[type=tel],textarea,select{width:100%;padding:10px;border-radius:6px;border:1px solid #ddd;margin-top:6px}
    .flex{display:flex;gap:10px}
    .flex .col{flex:1}
    footer{margin:30px 0;text-align:center;color:#444}
    .order-summary{background:#fff;padding:12px;border-radius:8px;margin-top:12px}
    @media(max-width:500px){header{padding:18px}} 
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Arvindkumar</h1>
      <div class="subtitle">Laptop kharidne ka online demo — price, model, order form aur confirmation</div>
    </div>
  </header>

  <main class="container">
    <section>
      <h2 style="margin:14px 0 6px 0">Available Laptops (Example)</h2>
      <div class="cards" id="productList">
        <!-- Cards generated by JS -->
      </div>
    </section>

    <section>
      <h2 style="margin:20px 0 6px 0">Order Form</h2>
      <form id="orderForm" onsubmit="return submitOrder(event)">
        <div class="flex">
          <div class="col">
            <label>Full Name</label>
            <input type="text" id="buyerName" value="Arvindkumar" required>
          </div>
          <div class="col">
            <label>Phone Number</label>
            <input type="tel" id="buyerPhone" placeholder="8439xxxxxxx" required>
          </div>
        </div>

        <label>Address (Delivery) </label>
        <textarea id="buyerAddress" rows="3" placeholder="Apna poora address likhe" required></textarea>

        <label>Choose Laptop Model</label>
        <select id="modelSelect" required>
          <!-- options from JS -->
        </select>

        <div class="flex" style="margin-top:8px">
          <div style="flex:1">
            <label>Quantity</label>
            <input type="text" id="quantity" value="1" required>
          </div>
          <div style="flex:1">
            <label>Payment Method</label>
            <select id="paymentMethod"><option>Cash on Delivery</option><option>Online Payment</option></select>
          </div>
        </div>

        <div style="margin-top:12px">
          <button class="btn" type="submit">Place Order</button>
          <button type="button" class="btn secondary" onclick="resetForm()">Reset</button>
        </div>

        <div id="confirmation" style="display:none" class="order-summary"></div>
      </form>
    </section>

    <section style="margin-top:20px">
      <h2 style="margin-bottom:8px">Your Recent Orders (Local Demo)</h2>
      <div id="ordersList" class="cards"></div>
    </section>

    <footer>
      <small>Ye ek demo website hai — hosting ke liye GitHub Pages, Netlify ya Vercel use kar sakte ho.</small>
    </footer>
  </main>

<script>
  // Sample laptop data
  const products = [
    {id:1, model:'Dell Inspiron 15 3520', price:37990, desc:'Intel i3, 8GB RAM, 512GB SSD'},
    {id:2, model:'HP 15s', price:43990, desc:'Intel i5, 8GB RAM, 1TB HDD'},
    {id:3, model:'Lenovo IdeaPad 3', price:32990, desc:'AMD Ryzen 3, 4GB RAM, 256GB SSD'},
    {id:4, model:'Asus VivoBook', price:49990, desc:'Intel i5, 16GB RAM, 512GB SSD'}
  ];

  // Render product cards and select options
  const productList = document.getElementById('productList');
  const modelSelect = document.getElementById('modelSelect');
  products.forEach(p => {
    const card = document.createElement('div'); card.className='card';
    card.innerHTML = `<h3>${p.model}</h3><div class="muted">${p.desc}</div><div style="margin:10px 0" class="price">₹ ${p.price.toLocaleString('en-IN')}</div><button class='btn' onclick='chooseModel(${p.id})'>Choose Model</button>`;
    productList.appendChild(card);

    const opt = document.createElement('option'); opt.value = p.id; opt.text = `${p.model} — ₹ ${p.price.toLocaleString('en-IN')}`;
    modelSelect.appendChild(opt);
  });

  function chooseModel(id){
    modelSelect.value = id;
    window.scrollTo({top: document.getElementById('orderForm').offsetTop - 20, behavior:'smooth'});
  }

  // Orders stored in localStorage for demo
  function loadOrders(){
    const raw = localStorage.getItem('demo_orders')||'[]';
    return JSON.parse(raw);
  }
  function saveOrders(list){ localStorage.setItem('demo_orders', JSON.stringify(list)); }

  function renderOrders(){
    const orders = loadOrders();
    const el = document.getElementById('ordersList'); el.innerHTML='';
    if(orders.length===0){ el.innerHTML='<div class="card">Koi recent order nahi hai.</div>'; return; }
    orders.slice().reverse().forEach(o => {
      const card = document.createElement('div'); card.className='card';
      card.innerHTML = `<h3>${o.model}</h3><div class="muted">Qty: ${o.quantity} • ${o.payment}</div><div style="margin-top:8px">Buyer: ${o.name} • ${o.phone}</div><div style="margin-top:8px" class="muted">${o.address}</div>`;
      el.appendChild(card);
    });
  }
  renderOrders();

  function submitOrder(e){
    e.preventDefault();
    const name = document.getElementById('buyerName').value.trim();
    const phone = document.getElementById('buyerPhone').value.trim();
    const address = document.getElementById('buyerAddress').value.trim();
    const modelId = parseInt(document.getElementById('modelSelect').value,10);
    const qty = parseInt(document.getElementById('quantity').value,10) || 1;
    const payment = document.getElementById('paymentMethod').value;

    const product = products.find(p=>p.id===modelId);
    if(!product){ alert('Kripya ek model select karein.'); return; }
    if(!name || !phone || !address){ alert('Sare fields bharna zaruri hai.'); return; }

    const total = product.price * qty;
    const order = {id:Date.now(), name, phone, address, model:product.model, modelId, quantity:qty, payment, total};

    // save locally (demo)
    const orders = loadOrders(); orders.push(order); saveOrders(orders); renderOrders();

    // Show confirmation
    const conf = document.getElementById('confirmation');
    conf.style.display='block';
    conf.innerHTML = `<strong>Order Confirmed (Demo)</strong><div class='muted' style='margin-top:6px'>Order ID: ${order.id}</div><div style='margin-top:8px'>Buyer: ${order.name} • ${order.phone}</div><div style='margin-top:6px'>Address: ${order.address}</div><div style='margin-top:6px'>Model: ${order.model}</div><div style='margin-top:6px'>Qty: ${order.quantity}</div><div style='margin-top:6px' class='price'>Total: ₹ ${order.total.toLocaleString('en-IN')}</div><div style='margin-top:10px'><button class='btn' onclick='downloadOrder(${order.id})'>Download Order (JSON)</button> <button class='btn secondary' onclick='sendEmail(${order.id})'>Send Order by Email</button></div>`;

    // scroll to confirmation
    conf.scrollIntoView({behavior:'smooth'});

    return false;
  }

  function resetForm(){ document.getElementById('orderForm').reset(); document.getElementById('buyerName').value='Arvindkumar'; }

  function downloadOrder(id){
    const orders = loadOrders(); const o = orders.find(x=>x.id===id);
    if(!o) return alert('Order nahi mila');
    const blob = new Blob([JSON.stringify(o,null,2)],{type:'application/json'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href=url; a.download = `order_${o.id}.json`; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
  }

  function sendEmail(id){
    const orders = loadOrders(); const o = orders.find(x=>x.id===id); if(!o) return;
    const subject = encodeURIComponent('Naya Laptop Order - '+o.model);
    const body = encodeURIComponent(`Order ID: ${o.id}\nName: ${o.name}\nPhone: ${o.phone}\nAddress: ${o.address}\nModel: ${o.model}\nQuantity: ${o.quantity}\nTotal: ₹${o.total}`);
    const mailto = `mailto:?subject=${subject}&body=${body}`;
    window.location.href = mailto;
  }

</script>
</body>
</html>
